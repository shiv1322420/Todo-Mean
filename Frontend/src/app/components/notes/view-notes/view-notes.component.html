<div class="h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">View Note</h2>
      <form [formGroup]="form">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
          <input
            id="title"
            type="text"
            formControlName="title"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            readonly
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
          <textarea
            id="description"
            formControlName="description"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            readonly
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
          <select
  id="status"
  formControlName="status"
  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
  [disabled]="true"
>
            <option *ngFor="let status of statusTypes" [value]="status">{{ status }}</option>
          </select>
        </div>
        <div class="flex justify-end space-x-2">
       
          <a href="#" [routerLink]="['/notes',id, 'edit']" class="bg-gray-500 text-white px-4 py-2 rounded cursor-pointer">Edit Task</a>
          <a href="#"  routerLink="/notes" class="bg-gray-500 text-white px-4 py-2 rounded cursor-pointer">Task Lists</a>

        </div>
      </form>
    </div>
  </div>
