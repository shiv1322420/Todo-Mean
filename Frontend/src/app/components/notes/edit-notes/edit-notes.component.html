<div class="h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Note</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
          <input
            id="title"
            type="text"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            formControlName="title"
            [(ngModel)]="note.title"
            [ngClass]="{
              'border-red-500': formControls['title'].invalid &&
              (formControls['title'].dirty || formControls['title'].touched)
            }"
          />
          <div *ngIf="formControls['title'].invalid && (formControls['title'].dirty || formControls['title'].touched)"
               class="text-red-500 mt-1 text-sm">
            Title is required
          </div>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
          <textarea
            id="description"
            formControlName="description"
            [(ngModel)]="note.description"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
            [ngClass]="{
              'border-red-500': formControls['description'].invalid &&
              (formControls['description'].dirty || formControls['description'].touched)
            }"
          ></textarea>
          <div *ngIf="formControls['description'].invalid && (formControls['description'].dirty || formControls['description'].touched)"
               class="text-red-500 mt-1 text-sm">
            Description is required
          </div>
        </div>
        <div class="mb-4">
          <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
          <select
            id="status"
            formControlName="status"
            [(ngModel)]="note.status"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          >
            <option *ngFor="let status of statusTypes" [value]="status">{{ status }}</option>
          </select>
        </div>
        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            [disabled]="form.invalid"
          >
            Update Note
          </button>
        </div>
      </form>
    </div>
  </div>
